<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Генератор случайных чисел</title>
  </head>
  <body>
    <div class="container">
        <h1 class="title" style="max-width: 600px; font-size:36px; margin: 0 auto; margin-top:50px;">Генератор случайных чисел</h1>
        <form id="formElem" method="POST" action="/numbers" style="max-width: 800px; margin: 0 auto; margin-top: 60px; display: flex; flex-direction: column; align-items: center;">
            <div class="form-group" style="min-width: 100%;">
              <label>Количество чисел:</label>
              <input type="text" class="form-control" placeholder="Количество чисел" name="bound" id="bound">
            </div>
            <div class="form-group" style="min-width: 100%;">
                <label>Количество потоков:</label>
                <input type="text" class="form-control" placeholder="Количество потоков" name="flows" id="flows">
              </div>
            <button type="submit" class="btn btn-primary">Сгенерировать</button>
        </form>
    </div>

    <script>
        formElem.onsubmit = async (e) => {
          e.preventDefault();
          let response = await fetch('/numbers', {
            method: 'POST',
            body: new FormData(formElem)
          });

          let result = await response.json();
          console.log(result);
        };
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
