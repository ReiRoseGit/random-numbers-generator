<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <title>Генератор случайных чисел</title>
    </head>
    <body>
        <div class="container">
            <h1 class="title" style="max-width: 600px; font-size: 36px; margin: 0 auto; margin-top: 50px">
                Генератор случайных чисел
            </h1>
            <form
                id="formElem"
                method="POST"
                action="/numbers"
                style="
                    max-width: 800px;
                    margin: 0 auto;
                    margin-top: 60px;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                "
            >
                <div class="form-group" style="min-width: 100%">
                    <label>Количество чисел:</label>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Количество чисел"
                        name="bound"
                        id="bound"
                        required
                    />
                    <div class="invalid-feedback">Укажите допустимое значение.</div>
                </div>
                <div class="form-group" style="min-width: 100%">
                    <label>Количество потоков:</label>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Количество потоков"
                        name="flows"
                        id="flows"
                        required
                    />
                    <div class="invalid-feedback">Укажите допустимое значение.</div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                    <label class="form-check-label" for="exampleCheck1">Динамическая генерация данных</label>
                </div>
                <button type="submit" class="btn btn-primary">Сгенерировать</button>
            </form>
            <div
                class="result"
                style="
                    min-width: 100%;
                    display: flex;
                    flex-direction: column;
                    border: 1px solid black;
                    margin-top: 50px;
                "
            >
                <div class="result__element" style="min-height: 150px; padding: 30px; border: 1px solid black">
                    <h5>Неотсортированные данные:</h5>
                    <div id="data__unsorted" class="result__data" style="font-size: 18px; word-wrap: break-word"></div>
                </div>
                <div class="result__element" style="min-height: 150px; padding: 30px; border: 1px solid black">
                    <h5>Отсортированные данные:</h5>
                    <div id="data__sorted" class="result__data" style="font-size: 18px; word-wrap: break-word"></div>
                </div>
                <div class="result__element" style="min-height: 150px; padding: 30px; border: 1px solid black">
                    <h5>Время выполнения:</h5>
                    <div id="data__time" class="result__data" style="font-size: 18px; word-wrap: break-word"></div>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
