<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <style>
            .accordion__item {
                margin-bottom: 0.5rem;
                border-radius: 0.25rem;
                box-shadow: 0 0.125rem 0.25rem rgb(0 0 0 / 15%);
            }

            .accordion__header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.75rem 1rem;
                color: #fff;
                font-weight: 500;
                background-color: #0d6efd;
                border-top-left-radius: 0.25rem;
                border-top-right-radius: 0.25rem;
                cursor: pointer;
                transition: background-color 0.2s ease-out;
            }

            .accordion__header::after {
                flex-shrink: 0;
                width: 1.25rem;
                height: 1.25rem;
                margin-left: auto;
                background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23ffffff'%3e%3cpath fill-rule='evenodd' d='M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z'/%3e%3c/svg%3e");
                background-repeat: no-repeat;
                background-size: 1.25rem;
                content: '';
                transition: transform 0.2s ease-out;
            }

            .accordion__item_show .accordion__header::after,
            .accordion__item_slidedown .accordion__header::after {
                transform: rotate(-180deg);
            }

            .accordion__header:hover {
                background-color: #0b5ed7;
            }

            .accordion__item:not(.accordion__item_show) .accordion__header {
                border-bottom-right-radius: 0.25rem;
                border-bottom-left-radius: 0.25rem;
            }

            .accordion__content {
                padding: 0.75rem 1rem;
                background: #fff;
                border-bottom-right-radius: 0.25rem;
                border-bottom-left-radius: 0.25rem;
            }

            .accordion__item:not(.accordion__item_show) .accordion__body {
                display: none;
            }
        </style>
        <title>Генератор случайных чисел</title>
    </head>
    <body>
        <div class="container">
            <h1 class="title" style="text-align: center; font-size: 36px; margin: 0 auto; margin-top: 50px">
                Генератор случайных чисел
            </h1>
            <form
                id="formElem"
                method="POST"
                action="/numbers"
                style="
                    max-width: 800px;
                    margin: 0 auto;
                    margin-top: 60px;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                "
            >
                <div class="form-group" style="min-width: 100%">
                    <label>Количество чисел:</label>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Количество чисел"
                        name="bound"
                        id="bound"
                        required
                    />
                    <div class="invalid-feedback">Укажите допустимое значение.</div>
                </div>
                <div class="form-group" style="min-width: 100%">
                    <label>Количество потоков:</label>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Количество потоков"
                        name="flows"
                        id="flows"
                        required
                    />
                    <div class="invalid-feedback">Укажите допустимое значение.</div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                    <label class="form-check-label" for="exampleCheck1">Динамическая генерация данных</label>
                </div>
                <button type="submit" class="btn btn-primary">Сгенерировать</button>
            </form>
            <div
                class="result"
                style="min-width: 100%; display: flex; flex-direction: column; margin-top: 50px; margin-bottom: 100px"
            >
                <div
                    class="result__element"
                    style="min-height: 150px; padding: 30px; border: 1px solid #ced4da; margin-bottom: 10px"
                >
                    <h5>Неотсортированные данные:</h5>
                    <div id="data__unsorted" class="result__data" style="font-size: 18px; word-wrap: break-word"></div>
                </div>
                <div
                    class="result__element"
                    style="min-height: 150px; padding: 30px; border: 1px solid #ced4da; margin-bottom: 10px"
                >
                    <h5>Отсортированные данные:</h5>
                    <div id="data__sorted" class="result__data" style="font-size: 18px; word-wrap: break-word"></div>
                </div>
                <div class="result__element" style="min-height: 150px; padding: 30px; border: 1px solid #ced4da">
                    <h5>Время выполнения:</h5>
                    <div id="data__time" class="result__data" style="font-size: 18px; word-wrap: break-word"></div>
                </div>
            </div>
            <div
                class="clear_history"
                style="margin: 50px auto; max-width: 800px; display: flex; justify-content: center"
            >
                <button type="button" class="btn btn-primary" id="db_delete">Очистить историю генераций</button>
            </div>
            <div class="previous-generations" style="margin: 0 auto; margin-top: 60px; margin-bottom: 50px">
                <h3 class="previous-generations__title" style="text-align: center; margin-bottom: 30px">
                    Предыдущие генерации
                </h3>
                <div class="accordion" id="previousGenerations__accordion"></div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
