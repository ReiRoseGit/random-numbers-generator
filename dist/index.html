<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/><title>Генератор случайных чисел</title><script defer="defer" src="bundle.js"></script></head><body><div id="modal" class="modal"><div class="modal_content"><div class="modal_content__text" id="modal_text">Сервер закрыл соединение!</div><button type="submit" class="btn btn-primary" id="modal_close__btn">Закрыть</button></div></div><div class="container"><h1 class="title">Генератор случайных чисел</h1><form id="formElem" method="POST" action="/numbers"><div class="form-group"><label>Количество чисел:</label> <input class="form-control" placeholder="Количество чисел" name="bound" id="bound" required/><div class="invalid-feedback">Укажите допустимое значение.</div></div><div class="form-group"><label>Количество потоков:</label> <input class="form-control" placeholder="Количество потоков" name="flows" id="flows" required/><div class="invalid-feedback">Укажите допустимое значение.</div></div><div class="mb-3 form-check"><input type="checkbox" class="form-check-input" id="exampleCheck1"/> <label class="form-check-label" for="exampleCheck1">Динамическая генерация данных</label></div><button type="submit" class="btn btn-primary">Сгенерировать</button></form><div class="result"><div class="result__element"><h5>Неотсортированные данные:</h5><div id="data__unsorted" class="result__data"></div></div><div class="result__element"><h5>Отсортированные данные:</h5><div id="data__sorted" class="result__data"></div></div><div class="result__element"><h5>Время выполнения:</h5><div id="data__time" class="result__data"></div></div></div><div class="clear_history"><button type="button" class="btn btn-primary" id="db_delete">Очистить историю генераций</button></div><div class="previous-generations"><h3 class="previous-generations__title">Предыдущие генерации</h3><div class="accordion" id="previousGenerations__accordion"></div></div></div><script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script><script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script></body></html>
